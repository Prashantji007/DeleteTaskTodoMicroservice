apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: delete-task-ingress
  namespace: app
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/delete-task($|/.*|)"
        backend:
          service:
            name: delete-task
            port: 
              number: 80
