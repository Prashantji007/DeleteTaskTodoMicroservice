apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: delete-task-ingress
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: ImplementationSpecific
        path: "/delete-task($|/.*|)"
        backend:
          service:
            name: delete-task
            port: 
              number: 80
